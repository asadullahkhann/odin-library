<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div class="add-btn-container"><button>+ NEW BOOK</button></div>
    <dialog>
        <form method="dialog">
            <p><label for="author">Author</label><input required id="author" name="author" type="text"></p>
            <p><label for="title">Title</label><input required id="title" name="title" type="text"></p>
            <p><label for="num-of-pages">Number of pages</label><input required id="num-of-pages" name="num-of-pages" type="text"></p>
            <p><label for="read-status">Have you read this book? </label><input id="read-status" name="read-status" type="checkbox"></p>
            <p><button>Submit</button></p>
        </form>
    </dialog>
    <div class="library"></div>
    <script src="./script.js"></script>
</body>
</html>
